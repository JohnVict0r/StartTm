{% extends "atletas/base.html" %}

{% block body %}

{% load static %}


    <script type="text/javascript" src="{%static 'estados_cidades.js'%}"></script>
    <script type="text/javascript" src="{%static 'estados_cidadesJSON.js'%}"></script>




    <div class="page-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-8">
                        <h1>
                            Cadastrar Atleta
                        </h1>
                    </div>


                </div>
            </div>
        </div>

    <div class="container-fluid">

        <form method="POST" class="form-vertical  js-form-loading">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                <label for="nome">Nome</label>

                <input id="nome" type="text" class="form-control" />
                </div>
            </div>
             <div class="col-sm-6">
                <div class="form-group">
                    <label for="sobrenome" >Sobrenome</label>
                    <input id="sobrenome" type="text"  name="sobrenome" class="form-control" required autofocus>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">


                    <label>Sexo</label>
                    <select id="sexo" class="form-control">
                      <option value="m">Masculino</option>
                      <option value="f">Feminino</option>
                    </select>

                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="valor">Data de Nascimento</label>


                    <input id="dataNascimento" type="date" class="form-control js-moeda" name="dataNascimento" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <div class="row">
                    <div class="col-md-6 col-xs-6 col-sm-6">
                        <div class="form-group">

                            <label for="cpf" class=" col-form-label">CPF</label>                                    <input type="text" name="cpf" class="form-control" maxlength="14" OnKeyPress="return formatar('###.###.###-##', this);" placeholder="999.999.999-99" required>

                        </div>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6">

                        <div class="form-group">
                            <label for="rg" class=" col-form-label">RG</label>
                            <input type="text" name="tel" class="form-control" maxlength="12" OnKeyPress="return formatar('##.###.###-#', this)" placeholder="99.999.999-9">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

                <div class="row">
                    <div class="col-md-6 col-xs-6 col-sm-6">
                        <div class="form-group">

                            <label for="tel" class=" col-form-label">Telefone</label>
                            <input type="text" name="tel" class="form-control" maxlength="12" OnKeyPress="return formatar('## ####-####', this);" placeholder="(99)9999-9999">

                        </div>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6">
                        <div class="form-group">

                            <label for="cel" class=" col-form-label">Celular</label>
                            <input type="text" name="cel" class="form-control" maxlength="14" OnKeyPress="return formatar('## # ####-####', this);" placeholder="(99)9 9999-9999">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <div class="row">
                    <div class="col-md-6 col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label class=" col-form-label">UF</label>
                                <select id="estados" class="form-control">
                                  <option value="">Selecione o estado</option>
                                </select>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label class=" col-form-label">Cidade</label>
                                <select id="cidades" class="form-control"> </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col-md-9 col-xs-9 col-sm-9 ">



                </div>

                <div class="col-md-3 col-xs-3 col-sm-3 ">
                    <div class="aw-page-header-controls">
                        <button style=" margin:2px;" type="reset" class="btn btn-primary">

                            Limpar
                            <spam class="glyphicon glyphicon-refresh"></spam>
                        </button>
                        <a></a>
                        <button style=" margin:2px;" type="submit" class="btn btn-primary">

                            Cadastrar
                            <spam class="glyphicon glyphicon-ok"></spam>
                        </button>
                    </div>
                </div>
            </div>


        </form>

    </div>

{% endblock %}
